<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
        	<div>
        		<h2>Title: {{ post.title }} </h2>
        		<p> {{ post.text }} </p>
        		<p>Published: {{ post.published_date|linebreaksbr }}</p>
        	</div>
        {% endfor %}
       
    </body>
</html>
